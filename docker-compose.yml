services:
  app:
    build: .
    container_name: exe201-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Database - Override to use Docker internal hostname
      SPRING_DATASOURCE_URL: jdbc:postgresql://exe201-db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # Redis - Docker internal hostname
      SPRING_DATA_REDIS_HOST: exe201-redis
      SPRING_DATA_REDIS_PORT: 6379
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # Google OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Frontend URLs
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      FRONTEND_REDIRECT_URL: ${FRONTEND_REDIRECT_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # Cookie & Security
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      COOKIE_SAME_SITE: ${COOKIE_SAME_SITE:-Lax}
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CSRF_ENABLED: ${CSRF_ENABLED:-false}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # PayOS
      PAYOS_CLIENT_ID: ${PAYOS_CLIENT_ID}
      PAYOS_API_KEY: ${PAYOS_API_KEY}
      PAYOS_CHECKSUM_KEY: ${PAYOS_CHECKSUM_KEY}
      PAYOS_RETURN_URL: ${PAYOS_RETURN_URL}
      PAYOS_CANCEL_URL: ${PAYOS_CANCEL_URL}
      PAYMENT_STATUS_TOKEN_SECRET: ${PAYMENT_STATUS_TOKEN_SECRET}
      # Email
      MAIL_ENABLED: ${MAIL_ENABLED:-false}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-production}
    depends_on:
      exe201-db:
        condition: service_healthy
      exe201-redis:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads

  exe201-db:
    image: ankane/pgvector:latest
    container_name: exe201-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  exe201-redis:
    image: redis:alpine
    container_name: exe201-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
