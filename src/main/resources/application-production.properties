# Production Configuration
# Activate with: --spring.profiles.active=production

# Logging Configuration
logging.level.root=WARN
logging.level.com.htai.exe201phapluatso=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable debug logs for specific services
logging.level.com.htai.exe201phapluatso.payment.service.VNPayService=INFO
logging.level.com.htai.exe201phapluatso.credit.service.CreditService=INFO
logging.level.com.htai.exe201phapluatso.config.EnvLoader=INFO
logging.level.com.htai.exe201phapluatso.config.DotEnvEnvironmentPostProcessor=INFO

# Security
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Database Connection Pool (Production optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# Security Configuration - Production Only
# ============================================

# CORS - Production origins
app.security.cors.allowed-origins=${ALLOWED_ORIGINS:https://legaltech.ai.vn}
app.security.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.security.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
app.security.cors.exposed-headers=Authorization

# Cookies - Strict security for production
app.security.cookie.same-site=Strict
app.security.cookie.secure=true
app.security.cookie.domain=${COOKIE_DOMAIN:.legaltech.ai.vn}

# CSRF - Keep disabled (rely on SameSite + CORS)
app.security.csrf.enabled=false

# Frontend URLs - Production domains (REPLACE WITH YOUR ACTUAL DOMAIN via ENV)
app.frontend.base-url=${FRONTEND_BASE_URL:https://legaltech.ai.vn}
app.frontend.redirect-url=${FRONTEND_REDIRECT_URL:https://legaltech.ai.vn/html/oauth2-redirect.html}