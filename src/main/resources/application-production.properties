# Production Configuration
# Activate with: --spring.profiles.active=production

# Logging Configuration
logging.level.root=WARN
logging.level.com.htai.exe201phapluatso=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable debug logs for specific services
logging.level.com.htai.exe201phapluatso.payment.service.VNPayService=INFO
logging.level.com.htai.exe201phapluatso.credit.service.CreditService=INFO
logging.level.com.htai.exe201phapluatso.config.EnvLoader=INFO
logging.level.com.htai.exe201phapluatso.config.DotEnvEnvironmentPostProcessor=INFO

# Security
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Database Connection Pool (Production optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
