server.port=8080

# SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EXE201_PhapLuatSo;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=false

# JWT
app.jwt.secret=${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS}
app.jwt.access-minutes=1440
app.jwt.refresh-days=30

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# redirect after google login (frontend test page)
app.frontend.redirect=${FRONTEND_REDIRECT_URL:http://localhost:8080/html/oauth2-redirect.html}

# AI Configuration
# Using OpenAI GPT-4o-mini for production
ai.openai.api-key=${OPENAI_API_KEY:your-api-key}
ai.openai.model=gpt-4o-mini

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.htai.exe201phapluatso=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG

# VNPay Configuration
vnpay.tmn-code=${vnpay.tmn-code:your-vnpay-tmn-code}
vnpay.hash-secret=${vnpay.hash-secret:your-vnpay-hash-secret}
vnpay.url=${vnpay.url:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.return-url=${vnpay.return-url:http://localhost:8080/html/payment-result.html}
vnpay.ipn-url=${vnpay.ipn-url:http://localhost:8080/api/payment/vnpay-ipn}

# Email Configuration (Gmail SMTP)
# Set spring.mail.enabled=true when you have configured email
spring.mail.enabled=${MAIL_ENABLED:false}
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Enable scheduling for OTP cleanup
spring.task.scheduling.enabled=true
