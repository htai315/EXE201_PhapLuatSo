<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu - AI Luật</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/toast-notification.css">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 105, 180, 0.2), transparent 50%);
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .auth-section {
      position: relative;
      z-index: 1;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInRight 0.6s ease-out;
    }
    
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .auth-hero-text {
      animation: slideInLeft 0.6s ease-out;
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .auth-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
      color: #64748b;
      font-size: 0.9rem;
    }
    
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .form-control.is-invalid {
      border-color: #ef4444;
    }
    
    .input-group-text {
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-right: none;
      border-radius: 12px 0 0 12px;
      color: #64748b;
    }
    
    .input-group .form-control {
      border-left: none;
      border-radius: 0 12px 12px 0;
    }
    
    .input-group:focus-within .input-group-text {
      border-color: #667eea;
      background: #f0f4ff;
      color: #667eea;
    }
    
    .form-label {
      font-weight: 500;
      color: #475569;
      font-size: 0.875rem;
      margin-bottom: 0.4rem;
    }
    
    .invalid-feedback {
      font-size: 0.8rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    .btn-primary:disabled {
      opacity: 0.7;
    }
    
    .auth-hero-title {
      font-size: 2.75rem;
      font-weight: 800;
      color: white;
      margin-bottom: 1.25rem;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      line-height: 1.2;
    }
    
    .auth-hero-subtitle {
      font-size: 1.05rem;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.7;
    }
    
    .auth-hero-list {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0 0 0;
    }
    
    .auth-hero-list li {
      color: rgba(255, 255, 255, 0.95);
      font-size: 0.95rem;
      margin-bottom: 0.85rem;
      display: flex;
      align-items: center;
    }
    
    .auth-hero-list li i {
      font-size: 1.1rem;
      margin-right: 0.75rem;
      color: #fbbf24;
    }
    
    .auth-logo-link {
      text-decoration: none;
      color: white;
      font-size: 1.35rem;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .auth-logo-link:hover {
      color: #fbbf24;
      transform: translateX(-5px);
    }
    
    .auth-logo-img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
    }
    
    .text-primary {
      color: #667eea !important;
    }
    
    .text-primary:hover {
      color: #764ba2 !important;
    }
    
    @media (max-width: 991px) {
      .auth-hero-title {
        font-size: 2.25rem;
      }
      
      .auth-card {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
<section class="auth-section min-vh-100 d-flex align-items-center py-4">
  <div class="container">
    <div class="row align-items-center justify-content-between g-4">
      <!-- Left: Hero -->
      <div class="col-lg-6">
        <div class="auth-hero-text">
          <a href="../index.html" class="auth-logo-link d-inline-flex align-items-center mb-4">
            <img src="../img/Law.png" alt="Logo" class="me-2 auth-logo-img">
            <span class="fw-semibold text-white">AI Pháp Luật Số</span>
          </a>
          <h1 class="auth-hero-title">Quên mật khẩu?</h1>
          <p class="auth-hero-subtitle mb-3">
            Đừng lo, chúng tôi sẽ giúp bạn lấy lại quyền truy cập tài khoản một cách nhanh chóng và an toàn.
          </p>
          <ul class="auth-hero-list">
            <li><i class="bi bi-check-circle-fill"></i>Nhập email đã đăng ký</li>
            <li><i class="bi bi-check-circle-fill"></i>Nhận mã OTP qua email</li>
            <li><i class="bi bi-check-circle-fill"></i>Tạo mật khẩu mới</li>
          </ul>
        </div>
      </div>

      <!-- Right: Form -->
      <div class="col-md-8 col-lg-5 col-xl-4">
        <div class="auth-card">
          <div class="mb-4">
            <h2 class="auth-title">Khôi phục mật khẩu</h2>
            <p class="auth-subtitle mb-0">Nhập email để nhận mã OTP đặt lại mật khẩu.</p>
          </div>

          <form id="forgotPasswordForm">
            <div class="mb-4">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
              </div>
              <div class="invalid-feedback d-block" id="emailError"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
              <i class="bi bi-send me-2"></i>Gửi Mã OTP
            </button>
          </form>

          <div class="text-center mt-4">
            <a href="login.html" class="text-primary"><i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/toast-notification.js"></script>
<script src="/scripts/api-client.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById('forgotPasswordForm');
    const submitBtn = document.getElementById('submitBtn');
    const emailInput = document.getElementById('email');

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const errorDiv = document.getElementById('emailError');

      if (!email) {
        emailInput.classList.add('is-invalid');
        errorDiv.textContent = 'Vui lòng nhập email';
        return;
      }

      if (!isValidEmail(email)) {
        emailInput.classList.add('is-invalid');
        errorDiv.textContent = 'Email không hợp lệ';
        return;
      }

      emailInput.classList.remove('is-invalid');
      errorDiv.textContent = '';

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang gửi...';

      try {
        const response = await API_CLIENT.post('/api/auth/password-reset/send-otp', { email });
        Toast.success(response.message || 'Mã OTP đã được gửi đến email của bạn');
        setTimeout(() => {
          window.location.href = `/html/reset-password.html?email=${encodeURIComponent(email)}`;
        }, 2000);
      } catch (error) {
        Toast.error(error.error || error.message || 'Có lỗi xảy ra. Vui lòng thử lại.');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-send me-2"></i>Gửi Mã OTP';
      }
    });

    emailInput.addEventListener('input', () => {
      emailInput.classList.remove('is-invalid');
      document.getElementById('emailError').textContent = '';
    });
  });
</script>
</body>
</html>
