<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đăng nhập...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
        }

        .loading-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="/css/toast-notification.css">
</head>

<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Đang xử lý đăng nhập...</h2>
        <p>Vui lòng đợi trong giây lát</p>
    </div>

    <script src="/scripts/toast-notification.js"></script>
    <script src="/scripts/token-manager.js"></script>
    <script>
        /**
         * OAuth2 Redirect Handler - Pure Option B
         * Enhanced with Debug Logging
         */
        (async function initOAuth2Session() {
            'use strict';

            function log(msg, data) {
                console.log(`[OAuth2Redirect] ${new Date().toISOString()} - ${msg}`, data || '');
            }

            function error(msg, data) {
                console.error(`[OAuth2Redirect] ${new Date().toISOString()} - ${msg}`, data || '');
            }

            log('Page initialized');

            // Check for error from OAuth2 failure handler
            const urlParams = new URLSearchParams(window.location.search);
            const errorParam = urlParams.get('error');

            log('Query params parsed', Object.fromEntries(urlParams));

            if (errorParam) {
                error('Error param found in URL: ' + errorParam);
                Toast.error('Đăng nhập Google thất bại: ' + decodeURIComponent(errorParam));
                setTimeout(() => {
                    window.location.href = '/html/login.html?error=oauth2_failed&message=' + encodeURIComponent(errorParam);
                }, 3000);
                return;
            }

            // Pure Option B: Obtain access token via refresh endpoint
            log('Starting session initialization via refresh...');

            try {
                // Call refresh endpoint - cookie is auto-sent with credentials: 'include'
                log('Calling /api/auth/refresh...');
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    credentials: 'include', // CRITICAL: send HttpOnly cookie
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log('Refresh response received', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries([...response.headers])
                });

                if (!response.ok) {
                    error('Refresh failed with status: ' + response.status);
                    if (response.status === 401) {
                        Toast.error('Không tìm thấy phiên đăng nhập (Cookie missing/expired).');
                    } else {
                        Toast.error('Lỗi server: ' + response.status);
                    }
                    setTimeout(() => {
                        window.location.href = '/html/login.html?error=refresh_failed&status=' + response.status;
                    }, 3000);
                    return;
                }

                const data = await response.json();
                log('Token response body parsed', { hasAccessToken: !!data.accessToken });

                // Store access token in memory (NOT localStorage)
                if (window.TokenManager && data.accessToken) {
                    window.TokenManager.setAccessToken(data.accessToken, data.expiresIn || 900);
                    log('Access token stored in TokenManager');
                } else {
                    error('TokenManager missing or no access token in response');
                    throw new Error('TokenManager not available or no access token in response');
                }

                // Fetch user info to populate localStorage with name/role (not tokens)
                try {
                    // Try to use AppRuntime if available, otherwise manual fetch
                    log('Fetching user info /api/auth/me...');
                    // We can reuse the token we just got
                    const meResponse = await fetch('/api/auth/me', {
                        headers: {
                            'Authorization': 'Bearer ' + data.accessToken
                        }
                    });

                    if (meResponse.ok) {
                        const user = await meResponse.json();
                        log('User info fetched', user);
                        if (user.fullName) localStorage.setItem('userName', user.fullName);
                        if (user.role) localStorage.setItem('userRole', user.role);
                        // Also set user in localStorage for consistency with older code
                        localStorage.setItem('user', JSON.stringify(user));
                    } else {
                        log('User info fetch failed', { status: meResponse.status });
                    }
                } catch (userError) {
                    console.warn('[OAuth2] Could not fetch user info:', userError);
                }

                // Success - redirect to home
                log('Login flow successful. Redirecting to index...');
                Toast.success('Đăng nhập thành công!');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);

            } catch (err) {
                error('Session initialization exception:', err);
                Toast.error('Đã xảy ra lỗi hệ thống.');
                setTimeout(() => {
                    window.location.href = '/html/login.html?error=exception';
                }, 3000);
            }
        })();
    </script>
</body>

</html>
