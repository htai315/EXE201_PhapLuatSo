<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đăng nhập...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
        }

        .loading-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="/css/toast-notification.css">
</head>

<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Đang xử lý đăng nhập...</h2>
        <p>Vui lòng đợi trong giây lát</p>
    </div>

    <script src="/scripts/toast-notification.js"></script>
    <script src="/scripts/token-manager.js"></script>
    <script>
        /**
         * OAuth2 Redirect Handler - Pure Option B
         * 
         * Security model:
         * - NO tokens in URL (not even access token)
         * - Refresh token is in HttpOnly cookie (set by OAuth2 handler)
         * - Access token is obtained by calling /api/auth/refresh
         * - Access token is stored in-memory only
         */
        (async function initOAuth2Session() {
            'use strict';

            // Check for error from OAuth2 failure handler
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                Toast.error('Đăng nhập Google thất bại: ' + decodeURIComponent(error));
                setTimeout(() => {
                    window.location.href = '/html/login.html';
                }, 2000);
                return;
            }

            // Pure Option B: Obtain access token via refresh endpoint
            // The refresh token cookie was set by OAuth2AuthenticationSuccessHandler
            console.log('[OAuth2] Starting session initialization via refresh...');

            try {
                // Call refresh endpoint - cookie is auto-sent with credentials: 'include'
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    credentials: 'include', // CRITICAL: send HttpOnly cookie
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    console.error('[OAuth2] Refresh failed with status:', response.status);
                    Toast.error('Không thể khởi tạo phiên đăng nhập. Vui lòng thử lại.');
                    setTimeout(() => {
                        window.location.href = '/html/login.html';
                    }, 2000);
                    return;
                }

                const data = await response.json();

                // Store access token in memory (NOT localStorage)
                if (window.TokenManager && data.accessToken) {
                    window.TokenManager.setAccessToken(data.accessToken, data.expiresIn || 900);
                    console.log('[OAuth2] Access token obtained and stored in memory');
                } else {
                    throw new Error('TokenManager not available or no access token in response');
                }

                // Fetch user info to populate localStorage with name/role (not tokens)
                try {
                    const userResponse = await fetch('/api/auth/me', {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Authorization': 'Bearer ' + data.accessToken
                        }
                    });

                    if (userResponse.ok) {
                        const user = await userResponse.json();
                        console.log('[OAuth2] User info fetched:', user.email);

                        if (user.fullName) {
                            localStorage.setItem('userName', user.fullName);
                        }
                        if (user.role) {
                            localStorage.setItem('userRole', user.role);
                        }
                    }
                } catch (userError) {
                    console.warn('[OAuth2] Could not fetch user info:', userError);
                    // Continue anyway - user info is optional
                }

                // Success - redirect to home
                Toast.success('Đăng nhập thành công!');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);

            } catch (error) {
                console.error('[OAuth2] Session initialization failed:', error);
                Toast.error('Đã xảy ra lỗi. Vui lòng thử lại.');
                setTimeout(() => {
                    window.location.href = '/html/login.html';
                }, 2000);
            }
        })();
    </script>
</body>

</html>
