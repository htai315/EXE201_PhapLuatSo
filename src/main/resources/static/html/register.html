<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - AI Luật</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/animations.css">
</head>
<body>
<!-- Register Section -->
<section class="auth-section min-vh-100 d-flex align-items-center py-5">
  <div class="container auth-layout">
    <div class="row align-items-center justify-content-between g-5">
      <div class="col-lg-6 fade-in">
        <div class="auth-hero-text">
          <a href="../index.html" class="auth-logo-link d-inline-flex align-items-center mb-4">
            <img src="../img/Law.png" alt="Logo" class="me-2 auth-logo-img">
            <span class="fw-semibold text-white">AI Pháp Luật Số</span>
          </a>
          <h1 class="auth-hero-title mb-3">
            Tạo tài khoản mới
          </h1>
          <p class="auth-hero-subtitle mb-4">
            Đăng ký để bắt đầu sử dụng trợ lý pháp lý AI, luyện quiz và theo dõi tiến độ học tập của bạn.
          </p>
          <ul class="auth-hero-list">
            <li><i class="bi bi-check-circle-fill text-primary me-2"></i>Gói FREE cho trải nghiệm ban đầu</li>
            <li><i class="bi bi-check-circle-fill text-primary me-2"></i>Lưu hồ sơ và lịch sử tra cứu</li>
            <li><i class="bi bi-check-circle-fill text-primary me-2"></i>Nâng cấp gói khi bạn sẵn sàng</li>
          </ul>
        </div>
      </div>

      <div class="col-md-7 col-lg-6 col-xl-5 fade-in-delay">
        <div class="auth-card auth-card-large">
          <div class="mb-4">
            <h2 class="auth-title">Tạo tài khoản</h2>

          </div>

          <form class="auth-form">
            <div class="mb-3">
              <label class="form-label">Họ và tên</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Tạo Tài Khoản</button>

            <div class="text-center mb-3">
              <span class="divider-text">hoặc đăng ký với</span>
            </div>

            <button type="button" id="googleRegisterBtn" class="btn btn-outline-dark w-100 mb-3">
              <img src="../img/Google__G__logo.svg.webp" alt="Google" style="height: 18px;" class="me-2">
              Đăng ký bằng Google
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="mb-0">Đã có tài khoản? <a href="login.html" class="text-primary">Đăng nhập</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="../scripts/script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector(".auth-form");
    const googleRegisterBtn = document.getElementById("googleRegisterBtn");

    if (googleRegisterBtn) {
      googleRegisterBtn.addEventListener("click", (e) => {
        e.preventDefault();
        alert("Tính năng đăng ký/đăng nhập bằng Google đang được phát triển, vui lòng sử dụng đăng ký bằng email và mật khẩu.");
      });
    }

    if (!form) return;

    const nameInput = form.querySelector('input[type="text"]');
    const emailInput = form.querySelector('input[type="email"]');
    const passwordInput = form.querySelectorAll('input[type="password"]')[0];
    const passwordConfirmInput = form.querySelectorAll('input[type="password"]')[1];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = nameInput.value.trim();
      const email = (emailInput.value || "").trim();
      const password = passwordInput.value;
      const confirm = passwordConfirmInput.value;

      if (!fullName || !email || !password || !confirm) {
        alert("Vui lòng điền đầy đủ thông tin");
        return;
      }

      if (password !== confirm) {
        alert("Mật khẩu xác nhận không khớp");
        return;
      }

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, fullName })
        });

        if (!res.ok) {
          const text = await res.text();
          // Nếu backend trả thông báo trùng email, hiển thị rõ ràng
          if (text && text.toLowerCase().includes("exists")) {
            alert("Email đã tồn tại, vui lòng dùng email khác.");
          } else {
            alert(text || "Đăng ký thất bại");
          }
          return;
        }

        alert("Đăng ký thành công, vui lòng đăng nhập");
        window.location.href = "login.html";
      } catch (err) {
        console.error("Register error", err);
        alert("Có lỗi xảy ra, vui lòng thử lại");
      }
    });
  });
</script>
</body>
</html>
