<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Lại Mật Khẩu - Pháp Luật Số</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/toast-notification.css">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 105, 180, 0.2), transparent 50%);
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .auth-section {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInUp 0.6s ease-out;
      max-width: 500px;
      margin: 0 auto;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    
    .form-control {
      border-radius: 12px;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 0.875rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-outline-secondary {
      border-radius: 12px;
      padding: 0.875rem 1.5rem;
      font-weight: 600;
      border: 2px solid #e2e8f0;
      color: #64748b;
      transition: all 0.3s ease;
    }
    
    .btn-outline-secondary:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }
    
    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .icon-wrapper {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    
    .icon-wrapper i {
      font-size: 2rem;
      color: white;
    }
    
    .otp-input {
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 0.5rem;
      font-weight: 600;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #64748b;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: #667eea;
    }
    
    .form-group {
      position: relative;
    }
  </style>
</head>
<body>
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="auth-card">
            <div class="icon-wrapper">
              <i class="bi bi-shield-lock-fill"></i>
            </div>
            
            <h1 class="auth-title text-center">Đặt Lại Mật Khẩu</h1>
            <p class="auth-subtitle text-center">
              Nhập mã OTP đã được gửi đến email <strong id="emailDisplay"></strong>
            </p>

            <form id="resetPasswordForm">
              <div class="mb-3">
                <label for="otp" class="form-label">Mã OTP (6 số)</label>
                <input 
                  type="text" 
                  class="form-control otp-input" 
                  id="otp" 
                  name="otp"
                  placeholder="000000"
                  maxlength="6"
                  pattern="[0-9]{6}"
                  required
                >
                <small class="text-muted">Mã OTP có hiệu lực trong 15 phút</small>
              </div>

              <div class="mb-3 form-group">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="newPassword" 
                  name="newPassword"
                  placeholder="Nhập mật khẩu mới (tối thiểu 6 ký tự)"
                  minlength="6"
                  required
                >
                <i class="bi bi-eye password-toggle" id="togglePassword"></i>
              </div>

              <div class="mb-3 form-group">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="confirmPassword" 
                  name="confirmPassword"
                  placeholder="Nhập lại mật khẩu mới"
                  minlength="6"
                  required
                >
                <i class="bi bi-eye password-toggle" id="toggleConfirmPassword"></i>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                <i class="bi bi-check-circle me-2"></i>
                Đặt Lại Mật Khẩu
              </button>

              <button type="button" class="btn btn-outline-secondary w-100 mb-3" id="resendBtn">
                <i class="bi bi-arrow-clockwise me-2"></i>
                Gửi Lại Mã OTP
              </button>

              <div class="text-center">
                <a href="/html/login.html" class="back-link">
                  <i class="bi bi-arrow-left me-1"></i>
                  Quay lại đăng nhập
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="/scripts/toast-notification.js"></script>
  <script src="/scripts/api-client.js"></script>

  <script>
    // Get email from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    if (!email) {
      showToast('Email không hợp lệ', 'error');
      setTimeout(() => {
        window.location.href = '/html/forgot-password.html';
      }, 2000);
    } else {
      document.getElementById('emailDisplay').textContent = email;
    }

    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const newPasswordInput = document.getElementById('newPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    togglePassword.addEventListener('click', () => {
      const type = newPasswordInput.type === 'password' ? 'text' : 'password';
      newPasswordInput.type = type;
      togglePassword.classList.toggle('bi-eye');
      togglePassword.classList.toggle('bi-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      toggleConfirmPassword.classList.toggle('bi-eye');
      toggleConfirmPassword.classList.toggle('bi-eye-slash');
    });

    // OTP input - only allow numbers
    const otpInput = document.getElementById('otp');
    otpInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    // Reset password form
    const form = document.getElementById('resetPasswordForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const otp = otpInput.value.trim();
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validation
      if (!otp || otp.length !== 6) {
        showToast('Mã OTP phải có 6 số', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showToast('Mật khẩu phải có ít nhất 6 ký tự', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showToast('Mật khẩu xác nhận không khớp', 'error');
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang xử lý...';

      try {
        const response = await API_CLIENT.post('/api/auth/password-reset/reset', {
          email,
          otp,
          newPassword
        });

        showToast(response.message || 'Đặt lại mật khẩu thành công!', 'success');

        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = '/html/login.html';
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        showToast(error.message || 'Có lỗi xảy ra. Vui lòng thử lại.', 'error');
        
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Đặt Lại Mật Khẩu';
      }
    });

    // Resend OTP
    const resendBtn = document.getElementById('resendBtn');
    resendBtn.addEventListener('click', async () => {
      resendBtn.disabled = true;
      resendBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang gửi...';

      try {
        const response = await API_CLIENT.post('/api/auth/password-reset/send-otp', { email });
        showToast(response.message || 'Mã OTP mới đã được gửi đến email của bạn', 'success');
      } catch (error) {
        console.error('Error:', error);
        showToast(error.message || 'Có lỗi xảy ra. Vui lòng thử lại.', 'error');
      } finally {
        resendBtn.disabled = false;
        resendBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-2"></i>Gửi Lại Mã OTP';
      }
    });
  </script>
</body>
</html>
